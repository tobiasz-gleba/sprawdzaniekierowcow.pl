apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: sprawdzaniekierowcow
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: sprawdzaniekierowcow
  labels:
    app: mysql
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: github-settings
              key: SHARED_DB_PASSWORD
              optional: false
        - name: MYSQL_DATABASE
          value: sprawdzaniekierowcow
        - name: MYSQL_USER
          value: sprawdzaniekierowcow
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: github-settings
              key: SHARED_DB_PASSWORD
              optional: false
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: "256Mi"
            cpu: "250m"
  volumeClaimTemplates:
  - metadata:
      name: mysql-storage
    annotations:
      recurring-job.longhorn.io/source: "enabled"
      recurring-job.longhorn.io/backup-storage: "enabled"
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

